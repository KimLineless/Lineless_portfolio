<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
	<title>3D 호랑이</title>
	<link rel="stylesheet" type="text/css" href="../../library/css/common.css">
	<script type="text/javascript" src="../../library/js/jquery.1.12.4.js"></script>
</head>
<style>
	#canvas {
		position: fixed;
		left: 50%;
		top: 50%;
		transform: translate(-50%, -30%);
	}
</style>

<body>
	<div class="wrap">

		<canvas id="canvas" class="cube_face front" width="600" height="600"></canvas>

	</div>

	<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

	<script type="importmap">
	{
		"imports": {
		"three": "https://unpkg.com/three@0.141.0/build/three.module.js",
		"GLTFLoader":
		"https://unpkg.com/three@0.141.0/examples/jsm/loaders/GLTFLoader.js"
	  }
	}
  </script>

	<script type="module">
		import * as THREE from 'https://unpkg.com/three@0.126.1/build/three.module.js';
		import { OrbitControls } from 'https://unpkg.com/three@0.126.1/examples/jsm/controls/OrbitControls.js';
		import { GLTFLoader } from 'https://unpkg.com/three@0.141.0/examples/jsm/loaders/GLTFLoader.js'

		let scene = new THREE.Scene();
		let renderer = new THREE.WebGLRenderer({
			canvas: document.querySelector('#canvas'),
			antialias: true,
			alpha: true
		});
		renderer.outputEncoding = THREE.sRGBEncoding;

		let camera = new THREE.PerspectiveCamera(30, 1);
		camera.position.set(0, 0, 550);

		renderer.setClearColor(0x000000, 0);

		let light = new THREE.DirectionalLight(0x777777, 10);
		scene.add(light);

		let loader = new GLTFLoader();
		loader.load('tiger/scene.gltf', function (gltf) {
			scene.add(gltf.scene);
			renderer.render(scene, camera);
			function animate() {
				requestAnimationFrame(animate)
				gltf.scene.rotation.y += 0.01;
				gltf.scene.rotation.z += 0.01;
				gltf.scene.rotation.x += 0.01;
				renderer.render(scene, camera);
			}
			animate()

		});
	</script>


</body>

</html>
